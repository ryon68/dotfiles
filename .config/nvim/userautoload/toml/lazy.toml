[[plugins]] #  comment-out
repo = 'tomtom/tcomment_vim'
hook_add = 'source ~/.config/nvim/userautoload/plugins/tcomment.vim'

[[plugins]] # capture vim command results
repo = 'tyru/capture.vim'

[[plugins]] # ヘルプ日本語化
repo = 'vim-jp/vimdoc-ja'
hook_post_source = '''
set helplang=ja,en
'''

